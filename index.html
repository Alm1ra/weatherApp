<!doctype html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/6981827531.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather App</title>
        <meta name="description" content="Weather Application">
        <meta name="keywords" content="weather">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./img/icon.png" type="image/x-icon">
    </head>
    <body>
        <div id="header">
            <div id="title">
                <img id="icon" src="./img/icon.png" alt="Logo" />
                <h1>WEATHER APPLICATION</h1>
            </div>
            <div id="searchBar">
                <input id="bar" type="text" placeholder= "Insert location">
                <button id="send-loc"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div id="content">
            <div id="weather">
                <h2 id="location">Warsaw</h2>
                <div id="weather-stat">
                    <img id="status-img" src="./img/sunny.png" alt="Weather status" />
                    <div id="status-info">
                        <h2 id="temp">22&degC</h2>
                        <h2 id="description">Sunny</h2>
                    </div>
                </div> 
            </div>
            <div id="unit">

            </div>
        </div>
    </body>
</html>
